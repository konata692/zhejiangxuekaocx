<script>

        let maxtime = 998 * 1000; //2分钟，按毫秒计算，自己调整!   
        const zero = (value) => {
            return value > 9 ? value : `0` + value
        }
        // 获取cookie中的数据
        document.getElementById('downloader').onclick = download;
        const cookies = document.cookie.split(';');
        let name = '';
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith('idname=')) {
                name = cookie.substring(7);
                break;
            }
        }
        // 将数据渲染到页面上
        document.getElementById('sfz').textContent = name;

        function download() {
            window.location.href = 'chengji.docx';
        }

        function CountDown() {
                    if (maxtime >= 0) {
                        seconds = Math.floor(maxtime / 1000);
                        msg = "请在 " + zero(seconds) + " 秒后离开本页面";
                        document.getElementById('countdown').innerHTML = msg;
                        maxtime -= 1000
                    } else{
                        clearInterval(timer);
                        window.close();
                    }
        }

        timer = setInterval(CountDown, 1000);
</script>
